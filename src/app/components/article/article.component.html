<div class="flex flex-col justify-center items-center py-7 px-10 gap-7">
  <h1 class="flex text-center font-semibold text-4xl px-10">
    {{ article?.title }}
  </h1>
  <img class="h-fit w-fit" [src]="article?.urlToImage" />
  <div class="grid gap-5 text-2xl my-10 px-10">
    <p class="text-justify">{{ article?.content }}</p>
    <div class="flex">
      <h3 class="font-bold">Note:</h3>
        <p class="text-justify">{{ noteMessage }}</p>
    </div>
  </div>
</div>
